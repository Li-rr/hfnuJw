    <div>

      <form class="form-signin" action="/login/" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">请登录</h2>
        <label for="inputStudentNumber" class="sr-only">学号</label>
        <input type="text" id="inputStudentNumber" name="user" class="form-control" placeholder="学号" required="" autofocus="">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="passwd" class="form-control" placeholder=" 密码" required="">

        </div>
        <input type="text" id="inputCheckCode" name="checkCode" class="form-control" placeholder="验证码" required="" autofocus="">
        <div class="checkbox">

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">点击查询</button>
      </form>
